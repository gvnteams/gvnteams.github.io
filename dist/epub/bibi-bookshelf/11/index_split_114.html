<p class="calibre1">9. Çevre Güvenliği </p>
<p class="calibre1">Operasyonun icrası başlamadan, hedefe aynı noktadan başlayarak ve aynı yönde hareket ederek 360 derece çevre emniyetinin alınması gerekir. Çevre emniyeti alınırken hem iç hem dış kontrol aynı anda sağlanmalıdır. </p>
